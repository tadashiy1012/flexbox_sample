<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>flexbox sample</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="flexbox">
      <section class="main">
        <h1>main</h1>
        <div class="innerFlexbox">
          <section class="inMain">
            <h2>inMain</h2>
          </section>
          <section class="inSide">
            <h2>inSide</h2>
          </section>
        </div>
      </section>
      <section class="side">
        <h1>side</h1>
      </section>
    </div>
    <div class="flexbox2">
      <section class="boxA">
        <h1>A</h1>
      </section>
      <section class="boxB">
        <h1>B</h1>
      </section>
      <section class="boxC">
        <h1>C</h1>
      </section>
    </div>
    <div class="flexbox3">
      <article>
        <h1>article</h1>
        <div class="flexbox4">
          <section class="centerBox">
            <h1>center</h1>
          </section>
        </div>
      </article>
      <nav>nav</nav>
      <aside>aside</aside>
    </div>
  </body>
</html>
